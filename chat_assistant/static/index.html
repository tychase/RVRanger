<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Chat Assistant</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    textarea, button { width: 100%; margin-top: 1rem; padding: 0.5rem; }
    .chat-box { margin-top: 2rem; border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: scroll; }
    .user { font-weight: bold; margin-top: 1rem; }
    .gpt { color: #333; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>ChatGPT Dev Assistant</h1>
  <div class="chat-box" id="chatBox"></div>
  <form id="chat-form">
    <textarea id="message" rows="3" placeholder="Type your message..."></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('chat-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      await sendMessage();
    });

    async function sendMessage() {
      const input = document.getElementById('message');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<div class='user'>You: ${message}</div>`;
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            messages: [
              { role: "user", content: message }
            ]
          })
        });

        const data = await response.json();
        if (data.response) {
          chatBox.innerHTML += `<div class='gpt'>GPT: ${data.response}</div>`;
        } else {
          chatBox.innerHTML += `<div class='gpt'>Error: ${data.error || 'No reply'}</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `<div class='gpt'>Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
